<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>






<script>
const conns = [
    1,6,7
]
function getData(){
    var cs = new ConcessionList('Tampa');
    var data = cs.loadConcessions();
    var formatted = cs.format(data);


    var table = $('#basicTable').DataTable({
                    data: formatted,
                    searching: false,
                    info: false,
                    paging: false,
                    order: [],
                    columns:[{
                        title: "Concession Name", orderable: false
                    }],
                });
    $('#basicTable').on('click', 'tr', function () {
        var data = table.row( this ).data();
        var index = table.row(this).index();
        console.log(index);
        window.open("./menu.html?id=" + conns[index],"_self")
    } );

}

window.onload = getData();

</script>

</html>
