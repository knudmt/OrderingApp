<script>

function getData(){
    var cs = new ConcessionList('Tampa');
    var data = cs.loadConcessions();
    var formatted = cs.format(data);


    var table = $('#basicTable').DataTable({
                    data: formatted,
                    columns:[{
                        title: "Concession Name"
                    }],
                });
    $('#basicTable').on('click', 'tr', function () {
        var data = table.row( this ).data();
        window.open("./menutest.html","_self")
    } );


    // test menus
    var m = new Menus(1);
    var data = m.getMenus();

    console.log('data ' + data);
}

window.onload = getData();
