<script>

function testCart(){
    var cart = new Cart();

    var description = "dummy item with lots of jelly";
    var price = 11.45;
    var quanity = 1;

    var item = new AppItems(description, price, quanity);

    console.log(item.constructor.name);
    item.log();

    cart.addItem(item);

    console.log("Number of items in cart: " + cart.getItemCount());

    cart.removeItem(0);


    console.log("After removing item in cart " + cart.getItemCount());
}

window.onload = testCart();
